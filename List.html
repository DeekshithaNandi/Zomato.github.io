<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types of lists</title>
</head>
<body>
    <h3>The UnOrdered List</h3>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javaScript</li>
            <li>jdbc</li>
        </ul>
    <h3>The Ordered List</h3>
        <ol type="a">
            <li>html</li>
            <li>css</li>
            <li>javaScript</li>
            <li>jdbc</li>
        </ol>
    <h3>The Desciption List</h3>
        <dl>
            <dt>HTML</dt>
            <dd>HTML is used to dispay the contents</dd>
            <dt>CSS</dt>
            <dd>CSS is used for styling the contents</dd>
            <dt>SQL</dt>
            <dd>SQL is used to store the data into the database</dd>
        </dl>

</body>
</html>
